<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body>
    <p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form >
		<p:menubar>
				<p:menuitem value="Inicio" action="faces/index.html" icon="fa fa-home"></p:menuitem>
			<p:menuitem value="Pedidos" action="pedidos"
				icon="fa fa-shopping-cart"></p:menuitem>
			<p:menuitem value="Productos" action="Producto" icon="fa fa-bars"></p:menuitem>
			<p:menuitem value="Agencia" action="Agencia" icon="fa fa-codepen"></p:menuitem>
			<p:menuitem value="Cliente" action="DetalleClienteA"
				icon="fa fa-user"></p:menuitem>
			<p:menuitem value="Color" action="Color" icon="fa fa-pie-chart"></p:menuitem>
			<p:menuitem value="Salir" action="faces/index.html" ></p:menuitem>
		</p:menubar>
	</h:form>
	<h:form id="form">
		<p:messages>
			<p:autoUpdate />
		</p:messages>
		<p:panel header="parametro">
			<p:panelGrid columns="2">
				<h:outputText value="Nombre" />
				<p:inputText value="#{beanFormaPago.parametros.nombreParametro}" />
				<h:outputText value="Valor" />
				<p:inputText value="#{beanFormaPago.parametros.valorParametro}" />
			</p:panelGrid>
			<p:commandButton value="Insertar" icon="fa fa-save" update="@form,:form2"
					action="#{beanFormaPago.actionIngresarParametro()}" />
		</p:panel>
	</h:form>
	<h:form id="form2">
	<p:panel header="Parametro">
		<p:dataTable value="#{beanFormaPago.listaParametro}" var="fp">
			<p:column headerText="NOMBRE">
				<h:outputText value="#{fp.nombreParametro}" />
			</p:column>
			<p:column headerText="VALOR">
				<h:outputText value="#{fp.valorParametro}" />
			</p:column>
		</p:dataTable>
	</p:panel>
	</h:form>
</body> 
</html>
